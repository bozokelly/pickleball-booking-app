<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Paddle face - rounded square shape like a pickleball paddle -->
  <rect x="106" y="32" width="300" height="320" rx="60" ry="60" fill="#22c55e" stroke="#16a34a" stroke-width="12"/>
  <!-- Paddle face inner highlight -->
  <rect x="136" y="56" width="240" height="272" rx="44" ry="44" fill="#4ade80" opacity="0.4"/>
  <!-- Honeycomb texture dots on paddle face -->
  <circle cx="206" cy="140" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="256" cy="140" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="306" cy="140" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="231" cy="180" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="281" cy="180" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="206" cy="220" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="256" cy="220" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="306" cy="220" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="231" cy="260" r="12" fill="#16a34a" opacity="0.15"/>
  <circle cx="281" cy="260" r="12" fill="#16a34a" opacity="0.15"/>
  <!-- Handle -->
  <rect x="226" y="340" width="60" height="140" rx="12" ry="12" fill="#854d0e"/>
  <!-- Handle grip lines -->
  <line x1="236" y1="370" x2="276" y2="370" stroke="#a16207" stroke-width="3" stroke-linecap="round"/>
  <line x1="236" y1="390" x2="276" y2="390" stroke="#a16207" stroke-width="3" stroke-linecap="round"/>
  <line x1="236" y1="410" x2="276" y2="410" stroke="#a16207" stroke-width="3" stroke-linecap="round"/>
  <line x1="236" y1="430" x2="276" y2="430" stroke="#a16207" stroke-width="3" stroke-linecap="round"/>
  <!-- Handle butt cap -->
  <rect x="222" y="468" width="68" height="16" rx="8" ry="8" fill="#713f12"/>
</svg>
